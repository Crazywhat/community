<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>nav</title>
</head>
<body>

    <div th:fragment="topbar">
        <!--nav bar-->
        <nav class="navbar navbar-expand-lg navbar-dark nav-bg fixed-top">
            <a class="navbar-brand font-weight-bold" href="#">论坛社区</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <form class="form-inline my-2 ml-2">
                    <input class="form-control mr-sm-2" type="search" placeholder="搜索问题" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                </form>
                <ul class="navbar-nav ml-auto mr-2">
                    <li class="nav-item">
                        <a th:if="${session.user==null}" class="nav-link" href="https://github.com/login/oauth/authorize?client_id=af839bc3aece69b5af99&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${session.user!=null}" class="nav-link" th:href="@{/publish}">发布</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a  th:if="${session.user!=null}" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <strong >[[${session.user.name}]]</strong>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">消息</a>
                            <a class="dropdown-item" href="#">个人信息</a>
                            <a class="dropdown-item" href="#">登出</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <!--warning message-->
        <div th:if="${msg!=null}" class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    错误！[[${msg}]]
                </div>
            </div>
        </div>
    </div>

</body>
</html>
